<div>
    <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#createCity">create City
    </button>
</div>
<div class="modal fade" id="createCity" tabindex="-1" role="dialog" aria-labelledby="createCity" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="AddUserLabel">Create City</h4>
            </div>
            <form class="form-horizontal" name="addForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="cityName" class="col-sm-3 control-label">City Name</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="cityName" placeholder="cityName"
                                   ng-model="newCity.name" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="addUser( newCity )">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
