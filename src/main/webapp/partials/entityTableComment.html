<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-11">
                        <h4>Comments</h4>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>content</th>
                        <th>creationTime</th>
                        <th>likeCount</th>
                        <th>authorId</th>
                        <th>locationId</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="comment in comments">
                        <td>{{comment.id}}</td>
                        <td>{{comment.content}}</td>
                        <td>{{comment.creationTime}}</td>
                        <td>{{comment.likeCount}}</td>
                        <td>{{comment.authorId}}</td>
                        <td>{{comment.locationId}}</td>
                        <td>{{comment.commentCount}}</td>
                        <div>
                            <button class="btn btn-default" data-toggle="modal" data-target="#deleteComment">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteComment" tabindex="-1" role="dialog" aria-labelledby="deleteComment" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="AddTagLabel">Delete Comment</h4>
            </div>
            <form class="form-horizontal" name="addForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Comment Id</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="commentId" placeholder="Comment Id"
                                   ng-model="deleteCommentId" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">UserId</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="userId" placeholder="User Id"
                                   ng-model="deleteUserId" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="deleteComment()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
