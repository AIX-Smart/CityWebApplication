<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-11">
                        <h4>Comments</h4>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>content</th>
                        <th>creatTime</th>
                        <th>likeCount</th>
                        <th>authorId</th>
                        <th>locationId</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="comment in comments">
                        <td>{{comment.id}}</td>
                        <td>{{comment.content}}</td>
                        <td>{{comment.creationTime}}</td>
                        <td>{{comment.likeCount}}</td>
                        <td>{{comment.authorId}}</td>
                        <td>{{comment.locationId}}</td>
                        <td>{{comment.commentCount}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
